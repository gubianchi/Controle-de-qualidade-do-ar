<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Amostra</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'template.css')}}">
</head>

<body>
    <header>
        <div class="introducao">
            <h1><a href="/index"><img src="{{url_for('static', filename = 'qualidadeDoAr.png')}}" alt="logo site"></a></h1>
            <nav>
                <h2 class="titulo principal">Alterar Amostra</p>
            </nav>
        </div>
    </header>

    <main>
        <textarea id="classificacao" cols="100" rows="11"
        placeholder="">{% if tabela %}
        {{tabela}}
    {%endif%}</textarea>

        <form action = '/alterar_bd' method = 'post'>
            <label for="particulas">Amostra:</label>
            <input type="text" name="amostra" class="input-padrao" required>

            <label for="particulas">Partículas Inaláveis:</label>
            <input type="text" name="altera_MP10" class="input-padrao" required>

            <label for="particulas">Partículas Finas:</label>
            <input type="text" name="altera_MP25" class="input-padrao" required>

            <label for="particulas">O3:</label>
            <input type="text" name="altera_O3" class="input-padrao" required>

            <label for="particulas">CO:</label>
            <input type="text" name="altera_CO" class="input-padrao" required>

            <label for="particulas">NO2:</label>
            <input type="text" name="altera_NO2" class="input-padrao" required>

            <label for="particulas">SO2:</label>
            <input type="text" name="altera_SO2" class="input-padrao" required>

            <button type="submit" id="alterar">Alterar</button>
       </form>
    </main>
</body>
</html>
